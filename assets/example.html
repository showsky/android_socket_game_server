<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>這個會顯示在 Activity 的 TITLE </title>
    <meta name="viewport" content="user-scalable=yes,target-densityDpi=device-dpi,width=device-width" />
	<script type='text/javascript'>
		function showMsg() {
			alert('This is alert dialog');
		}

        function showQuestion (question) {
            if (question) {
                document.getElementById('question_section').innerHTML = question;
                setTimeout(function () {
                    window.game.start();
                }, 3000);
            }
        }

        function addPlayer (player) {
            if (player) {
                var user = JSON.parse(player);
                document.getElementById('player1').setAttribute('src', user.avatar);
                document.getElementById('player1').setAttribute('alt', user.id);
            }
        }

        function selectAnswerer (fbId) {
            alert('answer : ' + fbId);
        }

        function showResult (result) {
            if (result === 'true') {
                alert('O');
            } else {
                alert('X');
                window.game.start();
            }
        }
	</script>
</head>
<body>
	This is an example of how to use webview.<br/>
	這個是 webview 的範例
    <form action="">
        <input type='button' value='Click Me' onclick='showMsg();'/>
    </form>
    <div id="question_section">
    </div>
    <img src="" alt="" id="player1"/>
</body>
</html>
