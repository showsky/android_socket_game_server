<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layout</title>
<meta name="viewport" content="width=1024px, initial-scale=1.0, maximum-scale=1.0" />
<!-- <link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css"> -->
<link rel="stylesheet" href="stylesheets/layout.css">
</head>
<body>
    <div class="corner" id="corner_1">
        <div class="avatar avatar_1" id="">
            <img src="ico_avatar_default.png" alt="..." width="170" height="170">
        </div>
        <div class="hex_area" id="hex_1">
            <div class="hexagonal_small left_top_left"></div>
            <div class="right_ans">0</div>
            <div class="hexagonal_small left_bottom_left"></div>
            <div class="hexagonal_small left_right"></div>
            <div class="shake_count"></div>
        </div>
        <div class="profile" id="profile_1">
            <div class="name"></div>
            <div class="horizon"></div>
            <div class="rank"></div>
        </div>
    </div>
    <div class="corner" id="corner_2">
        <div class="avatar avatar_2" id="">
            <img src="ico_avatar_default.png" alt="..." width="170" height="170">
        </div>
        <div class="hex_area" id="hex_2">
            <div class="hexagonal_small left_top_left"></div>
            <div class="hexagonal_small left_bottom_left"></div>
            <div class="right_ans">0</div>
            <div class="hexagonal_small left_right"></div>
            <div class="shake_count"></div>
        </div>
        <div class="profile" id="profile_2">
            <div class="rank"></div>
            <div class="horizon"></div>
            <div class="name"></div>
        </div>
    </div>
    <div class="corner" id="corner_3">
        <div class="avatar avatar_3" id="">
            <img src="ico_avatar_default.png" alt="..." width="170" height="170">
        </div>
        <div class="hex_area" id="hex_3">
            <div class="hexagonal_small right_top_right"></div>
            <div class="right_ans">0</div>
            <div class="hexagonal_small right_bottom_right"></div>
            <div class="hexagonal_small right_left"></div>
            <div class="shake_count"></div>
        </div>
        <div class="profile" id="profile_3">
            <div class="name"></div>
            <div class="horizon"></div>
            <div class="rank"></div>
        </div>
    </div>
    <div class="corner" id="corner_4">
        <div class="avatar avatar_4" id="">
            <img src="ico_avatar_default.png" alt="..." width="170" height="170">
        </div>
        <div class="hex_area" id="hex_4">
            <div class="hexagonal_small right_top_right"></div>
            <div class="hexagonal_small right_bottom_right"></div>
            <div class="right_ans">0</div>
            <div class="hexagonal_small right_left"></div>
            <div class="shake_count"></div>
        </div>
        <div class="profile" id="profile_4">
            <div class="rank"></div>
            <div class="horizon"></div>
            <div class="name"></div>
        </div>
    </div>
    <div class="con">
        <div class="banner">
            <div class="hexagonal hexagonal_left hexagonal_top"></div>
            <div class="hexagonal hexagonal_left hexagonal_bottom"></div>
            <div class="hexagonal hexagonal_right hexagonal_top"></div>
            <div class="hexagonal hexagonal_right hexagonal_bottom"></div>
            <div class="hexagonal hexagonal_3"></div>
            <div class="banner_title">
                test_title
            </div>
        </div>
        <div class="question_bg hide">
            <div class="hexagonal hexagonal_7_up"></div>
            <div class="hexagonal hexagonal_6 hexagonal_6_up"></div>
            <div class="hexagonal hexagonal_5 hexagonal_5_up"></div>
            <div class="hexagonal hexagonal_3 hexagonal_4_up"></div>
            <div class="hexagonal hexagonal_3 hexagonal_3_up"></div>
            <div class="hexagonal hexagonal_2 hexagonal_2_up"></div>
            <div class="hexagonal hexagonal_1"></div>
            <div class="hexagonal hexagonal_2 hexagonal_2_down"></div>
            <div class="hexagonal hexagonal_3 hexagonal_3_down"></div>
            <div class="hexagonal hexagonal_3 hexagonal_4_down"></div>
            <div class="hexagonal hexagonal_5 hexagonal_5_down"></div>
            <div class="hexagonal hexagonal_6 hexagonal_6_down"></div>
            <div class="hexagonal hexagonal_7_down"></div>
        </div>
        <div id="player" class="hide">
            <img src="" alt="" width="440" height="290">
            <div class="img_corner d-30 img_corner_top img_corner_left"></div>
            <div class="img_corner d_30 img_corner_top img_corner_right"></div>
            <div class="img_corner d_30 img_corner_bottom img_corner_left"></div>
            <div class="img_corner d-30 img_corner_bottom img_corner_right"></div>
        </div>
        <div class="ans_bg hide">
            <div class="hexagonal hexagonal_ans top left"></div>
            <div class="hexagonal hexagonal_ans top right"></div>
            <div class="hexagonal hexagonal_ans bottom left"></div>
            <div class="hexagonal hexagonal_ans bottom right"></div>
            <div id="ans_1" class="ans ans_top left">
            </div>
            <div id="ans_2" class="ans ans_top right">
            </div>
            <div id="ans_3" class="ans ans_bottom left">
            </div>
            <div id="ans_4" class="ans ans_bottom right">
            </div>
            <div class="hexagonal reciprocal_bg">
                <div class="reciprocal">3</div>
            </div>
        </div>
    </div>
    <div class="loading glow">
        <div class="loading_bg">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="text">
            準備中
        </div>
    </div>
<!--     <video src="./eva_attachment.mp3" class="attachment" autoplay>
    </video> -->
    <!-- <audio class="attachment" autoplay>
        <source src="eva_attachment.mp3" type="audio/mpeg">
    </audio> -->
</body>
<script src="javascripts/jquery-1.10.1.js"></script>
<script src="javascripts/layout.js"></script>
</html>
